<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                To-Do List
            </h1>
        </header>
        <form class="list-item-input">
            <input type="text" class="todo-input" placeholder="O que vocÃª vai fazer ?">
            <button type="submit">Adicionar +</button>
        </form>
        <form class="edit-form">
            <div class="hide">
                <p>Edite a sua tarefa:</p>
                <input type="text" class="todo-edit">
                <button type="submit" class="editBtn">Editar</button>
            </div>
        </form>
        <div>
            <ul class="todo-list">
                <li>
                    <div class="todo-item-text">Estudar JS</div> <!-- Texto da tarefa -->
                    <div class="action-buttons hide">
                        <button class="finish-todo">Completar</button>
                        <button class="edit-todo">Editar</button>
                        <button class="remove-todo">Remover</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
